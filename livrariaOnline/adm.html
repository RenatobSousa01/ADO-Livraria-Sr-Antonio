<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Livraria Seu Antônio</title>
    <link rel="stylesheet" href="/css/component-library.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Gestão do Acervo</h1>
        <a href="index.html">Ver Catálogo</a>
    </header>

    <main>
        <section>
            <h2>Adicionar/Editar Livro</h2>
            <form id="form-livro">
                <input type="hidden" id="livro-id">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" required>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" required>
                <label for="capa">URL da Capa:</label>
                <input type="url" id="capa" required>
                <button type="submit">Salvar</button>
            </form>
        </section>

        <section>
            <h2>Catálogo Atual</h2>
            <table class="table-admin">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-livros">
                    </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="/js/adm.js"></script>
</body>
</html>
